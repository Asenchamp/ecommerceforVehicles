{% extends 'formsMain.html' %}

{% load socialaccount %}

{% load crispy_forms_tags %}

{% block content %}
    <div class="container">
        <div class="form-container">
            <h3>Login</h3>

            {% if messages %}
                {% for message in messages %}
                    <p style="color: red;">{{ message }}</p>
                {% endfor %}
            {% endif %}

            <form action="{% url 'login' %}" method="post">
                {% csrf_token %}

                <input type="text" name="username" placeholder="Username" required>

                <input type="password" name="password" placeholder="Password" required>

                <button type="submit" class="btn btn-primary mt3" >Login</button>
            </form>

            <div class="text-center mt-3">
                            
                <!--    Google login btn-->
                <a href="{% provider_login_url 'google' %}" class="google-btn">
                    <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google Logo" width="20">
                    Sign in with Google
                </a>

                <p>Don't have an account: <a href="{% url 'register' %}">Sign up</a></p>

            </div>

        </div>
    </div>
{% endblock %}
